version: 0.2

phases:
  install:
    commands:
      - echo "Navigating to frontend directory"
      - cd frontend || exit 1
      - echo "Installing dependencies"
      - npm install

  build:
    commands:
      - echo "Building project"
      - npm run build

  post_build:
    commands:
      - echo "Listing all files before zipping"
      - ls -lh
      - echo "Zipping build files"
      - zip -r frontend.zip build/*  # ✅ Ensure this command creates the zip file
      - ls -lh  # ✅ Debugging: Verify zip file exists

artifacts:
  files:
    - frontend.zip  # ✅ Ensure this matches the created zip file name
  base-directory: .  # ✅ Explicitly tell CodeBuild where to look for frontend.zip
  discard-paths: yes
