version: 0.2

phases:
  install:
    commands:
      - echo "Switching to frontend directory"
      - cd frontend || exit 1
      - echo "Installing dependencies"
      - npm install

  build:
    commands:
      - echo "Building project"
      - npm run build

  post_build:
    commands:
      - echo "Zipping build files"
      - cd build
      - zip -r ../frontend.zip .  # Fix: Create zip in the parent directory
      - cd ..

artifacts:
  files:
    - frontend.zip  # Fix: Make sure this matches the created zip file
  discard-paths: yes
