version: 0.2

phases:
  install:
    commands:
      - cd frontend || exit 1  # ✅ Change to frontend directory
      - echo "Installing dependencies"
      - npm install

  build:
    commands:
      - echo "Building project"
      - npm run build

  post_build:
    commands:
      - echo "Zipping build files"
      - zip -r frontend.zip build/*
      - ls -lh  # ✅ Debugging step to verify zip creation

artifacts:
  files:
    - frontend.zip
  discard-paths: yes
